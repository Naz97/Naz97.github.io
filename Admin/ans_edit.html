<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Q_Edit page</title>
        <!-- Vendor styles -->
        <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="css/animate.min.css">
        <link rel="stylesheet" href="css/jquery.scrollbar.css">
        <link rel="stylesheet" href="css/select2.min.css">
        <link rel="stylesheet" href="css/sweetalert2.min.css">
        <!-- App styles -->
        <link rel="stylesheet" href="css/app.min.css">
    </head>
    <body data-ma-theme="teal">
        <main class="main">
            <div class="page-loader">
                <div class="page-loader__spinner">
                    <svg viewBox="25 25 50 50">
                        <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>
            <!-- Header -->
            <header class="header">
                <div class="navigation-trigger hidden-xl-up" data-ma-action="aside-open" data-ma-target=".sidebar">
                    <div class="navigation-trigger__inner">
                        <i class="navigation-trigger__line"></i>
                        <i class="navigation-trigger__line"></i>
                        <i class="navigation-trigger__line"></i>
                    </div>
                </div>
                <div class="header__logo hidden-sm-down">
                    <h1><a href="index.html">Q_A Project</a></h1>
                </div>
                <ul class="top-nav">
                       <li>
                         <a href="#" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="login.html" class="dropdown-item">Logout</a>
                        </div>
                    </li>
                   </ul>
                <!-- Other Header Contents -->
            </header>
            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="scrollbar-inner">
                    <div class="user">
                        <div class="user__info" data-toggle="dropdown">
                            <img class="user__img" src="img/user.png" alt="">
                            <div>
                                <div class="user__name">UserName</div>
                                <div class="user__email">user.@mail.ru</div>
                            </div>
                        </div>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="">View Profile</a>
                            <a class="dropdown-item" href="">Logout</a>
                        </div>
                    </div>

                    <ul class="navigation">
                        <li><a href="index.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                        <li><a href="tests.html"><i class="zmdi zmdi-format-underlined"></i> Jobs</a></li>
                        <li><a href="tags.html"><i class="zmdi zmdi-edit"></i> Tags</a></li>
                        <li><a href="companies.html"><i class="zmdi zmdi-store"></i> Companies</a></li>

                    </ul>
                </div>
            </aside>
            <!-- Contents -->
            <section class="content">
                <header class="content__title">
                    <h1>Edit answer</h1>
                    <small>Edit answer for question.</small>
                </header>
                <!-- Page Contents -->
                
                
                <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">
                      <!-- Accordion card -->
                          <div class="card">
                            <!-- Card header -->
                            <div class="card-header" role="tab" id="headingOne1">
                              <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true"
                                aria-controls="collapseOne1">
                                <h5 class="mb-0 bg-teal text-white p-3">
                                  Edit answer<i class="fas fa-angle-down rotate-icon"></i>
                                </h5>
                              </a>
                            </div>
                            <!-- Card body -->
                            <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1" data-parent="#accordionEx">
                              <div class="card-body">
                                  <div class="card">
                                    <div class="card-body">
                                       <form data-cmd="editTest">
                                        <div class="form-group">
                                            <label>Answer</label>
                                            <input type="text" class="form-control" placeholder="Title" value="answer 1">
                                            <i class="form-group__bar"></i>
                                        </div>
                                        <div class="form-group">
                                            <label >Status</label>
                                            <div class="form-group">
                                                <div class="toggle-switch">
                                                    <input type="checkbox" class="toggle-switch__checkbox" checked>
                                                    <i class="toggle-switch__helper"></i>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-outline-light text-teal">Save</button>
                                        </div>
                                        </form>
                                    </div>
                                </div>
                              </div>
                            </div>    
                      </div>
                </div>
            </section>
