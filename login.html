<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Title -->
  <title>Login Page </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700%7CPlayfair+Display%7CRoboto%7CRaleway%7CSpectral%7CRubik">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/unify-core.css">
  <link rel="stylesheet" href="css/unify-components.css">
  <link rel="stylesheet" href="css/unify-globals.css">
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <main>
    <!-- Login -->
    <section class="g-height-100vh d-flex align-items-center g-bg-size-cover g-bg-pos-top-center" style="background-image: url(img/img_14.jpg);">
     <header>
         <div class="head">
         <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div class="container">
                    <a class="navbar-brand" href="#">Q_A Project</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
                        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="basicExampleNav">
                        <ul class="navbar-nav mr-auto dotted-scrollspy mynav" style="margin-left: 100px">
                            <li class="nav-item">
                                <a class="nav-link scroll" data-scroll-target="header" href="index.html">Home</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link scroll" href="index.html">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="jobs.html">Jobs</a>
                            </li>
                        </ul>
                  </div>
                  </div>
        </nav>
     </div>
     </header>
     
      <div class="container g-py-100 g-pos-rel g-z-index-1">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-lg-5">
            <div class="g-bg-white rounded g-py-50 g-px-30">
              <header class="text-center mb-4">
                <h2 class="h2 g-color-teal g-font-weight-600">Login</h2>
              </header>
              <!-- Form -->
              <form class="g-py-15 userLogReg" data-cmd="userLogin">
                <div class="mb-4">
                  <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-teal--hover g-py-15 g-px-15" type="email" name="userEmail" placeholder="Your email">
                </div>
                <div class="g-mb-35">
                  <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-teal--hover  g-py-15 g-px-15 mb-3" type="password" name="userPass" placeholder="Your password">
                  <div class="row justify-content-between">
                    <div class="col align-self-center">
                      <label class="form-check-inline u-check g-color-gray-dark-v5 g-font-size-12 g-pl-25 mb-0">
                        <input class="g-hidden-xs-up g-pos-abs g-top-0 g-left-0" type="checkbox">
                        <div class="u-check-icon-checkbox-v6 g-absolute-centered--y g-left-0">
                          <i class="fa" data-check-icon="&#xf00c"></i>
                        </div>
                        Keep signed in
                      </label>
                    </div>
                    <div class="col align-self-center text-right">
                      <a class="g-font-size-12" href="#" style="color: #199a9a">Forgot password?</a>
                    </div>
                  </div>
                </div>
                <div class="mb-4">
                    <button class="btn btn-md btn-block u-btn-teal rounded g-py-13"><a href="user-profile.html"  style="text-decoration: none; color: white">Login</a></button> 
                </div>
              </form>
              <!-- End Form -->
              <footer class="text-center">
                <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account? <a class="g-font-weight-600" style="color: #199a9a" href="signup.html">signup</a>
                </p>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Login -->
  </main>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/hs.core.js"></script>
  <script src="js/custom.js"></script>
  <script src="js/log.js"></script>
</body>
</html>
